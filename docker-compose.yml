services:
  je-donne-je-prete:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=${PORT}

    env_file:
      - .env

    image: je-donne-je-prete:latest
    container_name: je-donne-je-prete

    ports:
      - 0.0.0.0:${PORT}:${PORT}

    environment:
      - HOST=${HOST}
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}

    restart: always

